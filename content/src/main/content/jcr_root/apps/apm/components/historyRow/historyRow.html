<sly data-sly-use.item="com.cognifide.cq.cqsm.api.history.Entry"/>
<tr class="foundation-collection-item foundation-collection-navigator"
    data-foundation-collection-item-id="${resource.path}" data-path="${resource.path}"
    data-timeline="true" is="coral-table-row" data-script-name="${item.fileName}">

    <td is="coral-table-cell" coral-table-rowselect>
      <coral-icon icon="fileKey" size="M">
      </coral-icon>
    </td>
    <td is="coral-table-cell" value="${item.scriptName}">
      <a class="foundation-layout-table-cellwrapper" data-sly-test.link="${item.folder}" href="/apm/dashboard.html${resource.path}">${item.scriptName}</a>
      <sly data-sly-test="${!link}" >${item.fileName}</sly>
    </td>
    <td is="coral-table-cell" value="${item.author}">
        ${item.author}
    </td>
    <td is="coral-table-cell" value="${item.lastModified.time || 0}">
        <time class="text-uppercase text-muted" data-sly-test="${item.lastModified}" datetime="${item.lastModified.time || 0}">
            ${'MMM dd, yyyy hh:mm:ss a' @ format=item.lastModified}
        </time>
    </td>
    <td is="coral-table-cell" value="${item.lastExecution.time || 0}">
      <sly data-sly-test="${item.lastExecution && item.instanceType}" >
        <div class="${item.isSuccessful ? 'runSuccess' : 'runFailed'}" role="img"></div>
        <time datetime="${item.lastExecution.time || 0}">
          ${item.lastExecutionStatus}
        </time>
      </sly>
    </td>
    <td is="coral-table-cell" value="${item.lastDryExecution.time || 0}">
        <time data-sly-test="${item.lastDryExecution && item.instanceType}" datetime="${item.lastDryExecution.time || 0}">
            ${item.lastDryExecutionStatus}
        </time>
    </td>
</tr>
