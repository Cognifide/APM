<sly data-sly-use.item="com.cognifide.cq.cqsm.api.history.Entry"/>
<tr class="foundation-collection-item foundation-collection-navigator"
    data-foundation-collection-item-id="${resource.path}" data-path="${resource.path}"
    data-timeline="true" is="coral-table-row" data-script-name="${item.fileName}">

    <td is="coral-table-cell" coral-table-rowselect>
    </td>
    <td is="coral-table-cell" value="${item.fileName}">
        ${item.fileName}
    </td>
    <td is="coral-table-cell" value="${item.author}">
        ${item.author}
    </td>
    <td is="coral-table-cell" value="${item.lastModified.timeInMillis || 0}">
        <time data-sly-test="${item.lastModified}" datetime="${item.lastModified.timeInMillis || 0}"
              data-sly-use.lastMod="${'com.adobe.cq.xf.ui.DateFormatter' @ date=item.lastModified, relativeFormat='r'}">
            ${lastMod.date}
        </time>
    </td>
    <td is="coral-table-cell" value="${item.executionTime.timeInMillis || 0}">
        <time datetime="${item.executionTime.timeInMillis || 0}"
              data-sly-use.modified="${'com.adobe.cq.xf.ui.DateFormatter' @ date=model.v, relativeFormat='r'}">
            ${modified.executionTime}
        </time>
    </td>
    <!--<td is="coral-table-cell" value="${model.lastDryRun.timeInMillis || 0}">-->
    <!--<time datetime="${model.lastDryRun.timeInMillis || 0}"-->
    <!--data-sly-use.modified="${'com.adobe.cq.xf.ui.DateFormatter' @ date=model.lastDryRun, relativeFormat='r'}">-->
    <!--${modified.lastDryRun}-->
    <!--</time>-->
    <!--</td>-->
</tr>
